<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/ui-box.css">
		<link rel="stylesheet" href="../../css/ui-base.css">
		<link rel="stylesheet" href="../../css/ui-color.css">
		<link rel="stylesheet" href="../../css/appcan.icon.css">
		<link rel="stylesheet" href="../../css/appcan.control.css">
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<link rel="stylesheet" href="train_ticket_searchresult_content/css/main.css">
		<script src="../../js/appcan.js"></script>
		<script src="../../js/appcan.control.js"></script>
	</head>

	<body class="um-vp " ontouchstart>
		<div id="page_0" class="up ub ub-ver" tabindex="0">
			<!--header开始-->
			<div id="header" class="uh bc-text-head ub header-bg">
				<div class="nav-btn back" id="nav-left">
					<div class="ub-img user-icon-goback umw1-5 umh4"></div>
				</div>
				<div class="ub ub-ac ub-pc ub-f1 ulev-3 ut-s tx-c" tabindex="0">
					<div id="fromS">广州</div>
					<div class="toPic"></div>
					<div id="toS">上海</div>
				</div>
				<div class="nav-btn nav-bt icon-act">
					<div class="btn  user-icon-phone ub-img user-umar-r1" id="nav-right"></div>
				</div>
			</div>
			<div class="ub ub-ac header-bg train-t-head" id="headDate">
				<div class="train-t-prev ub ub-ac" id="prevDay">
					<div class="fa fa-2x fa-angle-left"></div>
					<div class="arrow">前一天</div>
				</div>
				<div class="train-t-date ub ub-f1 ub-pc" id="dateSelect">
					<div class="date-select ub ub-ac">
						<div class="icon-date"></div>
						<p class="date-text" id="today"></p>
						<i class="fa fa-angle-down"></i>
					</div>
				</div>
				<div class="train-t-next ub ub-ac" id="nextDay">
					<div class="arrow">后一天</div>
					<div class="fa fa-2x fa-angle-right"></div>
				</div>
			</div>

			<!--header结束-->
			<!--content开始-->
			<div id="content" class="ub-f1 tx-l">

			</div>
			<!--content结束-->
		</div>
	</body>
	<script>
		appcan.ready(function() {
			var titHeight = $('#header').offset().height,
				headDateHeight = $("#headDate").offset().height;
			appcan.frame.open("content", "train_ticket_searchresult_content.html", 0, titHeight + headDateHeight);
			window.onorientationchange = window.onresize = function() {
				appcan.frame.resize("content", 0, titHeight + headDateHeight);
			}
			$("#listLength").html(appcan.locStorage.getVal("listLength"));
			$("#fromS").html(appcan.locStorage.getVal("from_station_city"));
			$("#toS").html(appcan.locStorage.getVal("to_station_city"));
			var today = appcan.locStorage.getVal("train_date");
			$("#today").text(today);
			appcan.button("#nav-left", "btn-act", function() {
				appcan.window.close(-1);
				//appcan.locStorage.setVal("openTrainSearchResult","false");
			});
			appcan.button("#nav-right", "btn-act", function() {
				uexCall.dial("12306");
			});
			//接收预定成功关闭界面
			appcan.window.subscribe('backTrainSearch', function(msg) {
				if(msg == "111") {
					appcan.window.close(-1);
				}
			});

			appcan.button("#dateSelect", "btn-act", function() {
				appcan.window.evaluatePopoverScript({
					name: 'train_ticket_searchresult',
					popName: 'content',
					scriptContent: 'showCalendar()'
				})

			});

			appcan.button("#prevDay", "btn-act", function() {
				appcan.window.evaluatePopoverScript({
					name: 'train_ticket_searchresult',
					popName: 'content',
					scriptContent: 'prevDay()'
				})

			});

			appcan.button("#nextDay", "btn-act", function() {
				appcan.window.evaluatePopoverScript({
					name: 'train_ticket_searchresult',
					popName: 'content',
					scriptContent: 'nextDay()'
				})

			});

		});

		function setDate(date) {
			$("#today").text(date);
		}

		//加遮罩层防止频繁点击
		function preventClick() {
			$("#headDate").addClass("active");
		}

		//去掉遮罩层
		function outMask() {
			$("#headDate").removeClass("active");
		}
	</script>

</html>
