<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/ui-box.css">
		<link rel="stylesheet" href="../../css/ui-base.css">
		<link rel="stylesheet" href="../../css/ui-color.css">
		<link rel="stylesheet" href="../../css/appcan.icon.css">
		<link rel="stylesheet" href="../../css/appcan.control.css">
		<link rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="css/train-ticket.css">
	</head>

	<body class="um-vp " ontouchstart>
		<div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
			<!--header开始-->
			<div id="header" class="uh bc-text-head ub header-bg">
				<div class="nav-btn back" id="cancel">
					<div class="ub-img user-icon-goback umw1-5 umh4"></div>
				</div>
				<h1 class="ut ub-f1 ulev-3 ut-s tx-c title-c" tabindex="0">火车票查询</h1>
				<div class="nav-btn nav-bt icon-act" id="phone">
					<div class="ub-img user-icon-phone umw1-5 umh4 ub ub-ac"></div>
				</div>
			</div>
			<!--header结束-->
			<!--content开始-->
			<div id="content" class="ub-f1 tx-l">

			</div>
			<!--content结束-->
			<!-- <div id="submitBtn" class="m-footer">
				<div class="train-ticket-footer ub ub-pc ub-ac">
					<img src="img/train_search.png" class="ub ub-ac">
					<span class="ub ub-ac">查询</span>
				</div>
			</div> -->

		</div>
		<script src="../../js/appcan.js"></script>
		<script src="../../js/appcan.control.js"></script>
	</body>
	<script>
		appcan.ready(function() {
			var titHeight = $('#header').offset().height;
			appcan.frame.open("content", "train_ticket_search_content.html", 0, titHeight);
			window.onorientationchange = window.onresize = function() {
				appcan.frame.resize("content", 0, titHeight);
			}

			appcan.button("#cancel", "btn-act", function() {
				appcan.window.close(1);
				appcan.locStorage.remove("setExpDetails");
				appcan.locStorage.remove("beginDate");
			});

			appcan.button("#phone", "btn-act", function() {
				uexCall.dial("12306");
			});

		});

		function setSingleFrom(text) {
			appcan.locStorage.setVal("from_city", "false");
			appcan.window.evaluatePopoverScript({
				name: 'train_ticket_search',
				popName: 'content',
				scriptContent: 'setFromCity("' + text + '")'
			});
		}

		function setSingleTO(text) {
			appcan.locStorage.setVal("to_city", "false");
			appcan.window.evaluatePopoverScript({
				name: 'train_ticket_search',
				popName: 'content',
				scriptContent: 'setToCity("' + text + '")'
			});
		}
	</script>

</html>
