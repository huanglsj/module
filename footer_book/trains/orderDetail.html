        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">

        <link rel="stylesheet" href="../../css/ui-color.css">

        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="orderDetail/css/main.css" />
    </head>
    <style>
    .user-bc-head{
        background-color: #51c4d4 !important;
    }
    .tx-c{
        color:white;
    }
    </style>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub header-bg">
                <div class="nav-btn back" id="nav-left">
                    <div class="ub-img user-icon-goback umw1-5 umh4"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c title-c" tabindex="0">订单详情</h1>
                <div class="nav-btn nav-bt icon-act" id="nav-right">
                    <div class="ub-img user-icon-phone umw1-5 umh4"></div>

            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

        <script src="../../js/common.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "orderDetail_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
          var pages = ["train_ticket_bookdetails","login_12306","train_ticket_booked","train_ticket_searchresult"];
          for(var i = 0;i<pages.length;i++){
            appcan.window.evaluateScript({
              name:pages[i],
              scriptContent:"appcan.window.close(-1)"
            });
          }
          setTimeout('appcan.window.close(-1)',500);
        })
    </script>
</html>
