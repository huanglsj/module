		//双向滑动价格插件nouislider
		var slider = document.getElementById('slider');
		noUiSlider.create(slider, {
			start: [15, 40],
			connect: true,
			range: {
				'min': 0,
				'max': 100
			}
		});
		var snapValues = [
			document.getElementById('rangeMin'),
			document.getElementById('rangeMax')
		];
		slider.noUiSlider.on('update', function(values, handle) {
			snapValues[handle].innerHTML = Math.round(values[handle]);
		});
		//价格
		function cost_query() {
			var money_min = document.getElementById('rangeMin').innerHTML;
			var money_max = document.getElementById('rangeMax').innerHTML;
			var money_mins = "";
			var money_maxs = "";
			if(money_min < 15) {
				money_mins = "0";
			}
			if(money_min >= 15) {
				money_mins = "150";
			}
			if(money_min >= 29) {
				money_mins = "300";
			}
			if(money_min >= 40) {
				money_mins = "500";
			}
			if(money_min >= 53) {
				money_mins = "800";
			}
			if(money_min >= 67) {
				money_mins = "1000";
			}
			if(money_min >= 81) {
				money_mins = "2000";
			}

			if(money_max < 15) {
				money_maxs = "0";
			}
			if(money_max >= 15) {
				money_maxs = "150";
			}
			if(money_max >= 29) {
				money_maxs = "300";
			}
			if(money_max >= 40) {
				money_maxs = "500";
			}
			if(money_max >= 53) {
				money_maxs = "800";
			}
			if(money_max >= 67) {
				money_maxs = "1000";
			}
			if(money_max >= 81) {
				money_maxs = "2000";
			}
			if(money_max >= 89) {
				money_maxs = "1000000";
			}
			appcan.locStorage.setVal("priceMin", money_mins);
			appcan.locStorage.setVal("priceMax", money_maxs);
		}
		//输入关键字  
		appcan.button("#keyword", "btn-act", function() {
			var isArd = "true"; //定义是否为安卓系统的变量
			window.uexOnload = function(type) {
				var bodyheight = $("body").height(); //获取整个页面高度
				//判断当前系统是安卓还是苹果系统
				uexDevice.cbGetInfo = function(opId, dataType, data) {
					if(data) {
						var device = JSON.parse(data);
						var os = device.os;
						//如果为安卓系统footer加载浮动窗口，如果为苹果系统不加载footer窗口
						if(os.indexOf("Android") > -1) {
							localStorage.setItem("IsAndroid", "ture"); //将系统的版本存入到本地存储中，方便浮动窗口页面获取数据做判断。                           
							//h=bodyheight-$$("header").offsetHeight-$$("footers").offsetHeight;//计算出content窗口的高度
							zy_con("content", "hotel_search_content.html", 0, bodyheight);
						} else {
							isArd = "false";
							localStorage.setItem("IsAndroid", "false");
						}
					}
				};
				uexDevice.getInfo('1');
			}
		});

		appcan.button("#map", "btn-act", function() {
			var expId, xingji = "";
			var inday = new Date($("#startDateHidden").val());
			var outday = new Date($("#endDateHidden").val());
			if(inday.getTime() > outday.getTime()) {
				appcan.window.openToast('入住时间不能大于离店时间', 3000);
				return;
			}
			cost_query();
			appcan.setLocVal("inday", $("#startDateHidden").val());
			appcan.setLocVal("outday", $("#endDateHidden").val());
			if($("#reason_dummy").val() == "无") {
				expId = 'null';
			} else {
				expId = $("#reason>option:checked").val();
			}
			if(($("#xingji>.place_choose_ok").length > 0) && ($("#xingji>.place_choose_ok")[0].innerHTML != "不限")) {
				var i = 1,
					j;
				$("#xingji>.place_choose_ok").each(function() {
					j = $(this).attr("data-id");
					if(i < $("#xingji>.place_choose_ok").length) {
						xingji += j + "|";
					} else {
						xingji += j;
					}
					i++;
				});
			}
			appcan.setLocVal("xingji", xingji);
			appcan.setLocVal("keyWord", $("#keyword").val());

			appcan.window.open("map", "map.html", 2);
		})
