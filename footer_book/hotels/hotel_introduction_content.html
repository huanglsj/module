        <script>
            var hotelDetail;
            appcan.ready(function(){
              $(".content").offset({
                  top:$("#header").height(),
              })
              var hotelName = appcan.locStorage.getVal("hotelName");
              if(hoteName){
                  $("#header-title").html(hotelName);
              }
              appcan.button("#nav-right", "btn-act", function() {
                var hotelTel = appcan.locStorage.getVal("hotelTel");
                uexCall.dial(hotelTel);
              });
              appcan.button("#nav-left", "btn-act", function() {
                appcan.window.evaluateScript({
                    name:"hotel_introduction",
                    scriptContent:"appcan.window.close(1)"
                })
              })
              hotelDetail = appcan.locStorage.getVal("hotelDetail");
              hotelDetail = eval('(' + hotelDetail + ')');
              $('.introduce_cont').html(hotelDetail.longDesc);
              openMap(parseFloat(hotelDetail.position.longitude),parseFloat(hotelDetail.position.latitude),hotelDetail.address);
              
            });
            function openMap(lat,lon,address){
              var map = new AMap.Map('map',{
                center:[lat,lon],
                zoom:15,
              });
              marker = new AMap.Marker({
                position:map.getCenter()
              });
              console.log(marker);
              marker.setMap(map);
              marker.setTitle("地址");
              marker.setLabel({
              offset: new AMap.Pixel(20, 20),
              content:address
              })
            }
        </script>
