		<script>
			var hoterOrderNo = localGetItem("hoterOrderNo");
			if(!hoterOrderNo) {
				mui.alert('参数有误，请重新查询', function() {
					mui.back();
				});
			} else {
                queryDetails();
			}

			function queryDetails() {
				layer.open({
					type: 2,
					content: '正在查询',
					shadeClose: false
				});

				mui.ajax({
					url: httpHost + 'hotelController.do?queryHotelOrderDetail',
					data: {
						orderNo: hoterOrderNo
					},
					dataType: 'json',
					type: 'post',
					success: function(data) {
						layer.closeAll();
						console.log(data)
					},
					error: function(err) {
						layer.closeAll();
						console.log(err)
					}
				});
			}
			
			
			function statusText(status){
				switch (status){
					case 1:
					    return '订单已提交'
						break;
					case 2:
					    return '订单已确认'
						break;
					case 3:
					    return '订单已完成'
						break;
					case 4:
					    return '订单已取消'
						break;	
					case 5:
					    return '订单已退订'
						break;	
					case 6:
					    return '订单已作废'
						break;	
					default:
						break;
				}
			}
		</script>
