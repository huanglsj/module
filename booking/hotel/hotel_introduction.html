	<script src="/module/js/mui/mui.min.js"></script>
	<script>
		var hotelDetail = localGetItem("hotelDetail");
		if(!hotelDetail) {
			mui.alert('参数有误，请重新查询', function() {
				mui.back();
			});
		} else {
			hotelDetail = JSON.parse(hotelDetail);
			console.log(hotelDetail);
			document.getElementById("longDesc").innerHTML = hotelDetail.longDesc;
			openMap(hotelDetail.lon, hotelDetail.lat, hotelDetail.address);
		}

		function openMap(lat, lon, address) {
			var map = new AMap.Map('map', {
				center: [lat, lon],
				zoom: 15,
			});
			marker = new AMap.Marker({
				position: map.getCenter()
			});
			console.log(marker);
			marker.setMap(map);
			marker.setTitle("地址");
			marker.setLabel({
				offset: new AMap.Pixel(20, 20),
				content: address
			})
		}
	</script>
