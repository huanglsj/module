<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多程地点</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<link rel="stylesheet" type="text/css" href="../../css/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mobiscroll.min.css" />
		<link rel="stylesheet" href="css/address_list.css" />
		<link title="blue" rel="stylesheet" href="../../css/skin/skin-blue.css" disabled="disabled">
		<link title="red" rel="stylesheet" href="../../css/skin/skin-red.css" disabled="disabled">
		<link title="yellow" rel="stylesheet" href="../../css/skin/skin-yellow.css" disabled="disabled">
		<link title="black" rel="stylesheet" href="../../css/skin/skin-black.css" disabled="disabled">
		<link title="green" rel="stylesheet" href="../../css/skin/skin-green.css">
		<script src="../../js/global.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav deep-bg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-title">多程信息</div>
		</header>
		<div class="mui-content">
			<div class="list" v-for="item in items" v-cloak>
				<div class="list-head">{{item.beginDate}}</div>
				<div class="list-body">
					<div class="tr">
						<div class="con">{{item.itiner_from}}</div>
					</div>
					<div class="tr">
						<div class="con">{{item.itiner_to}}</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui/mui.min.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script>
		var severalAddress = localGetItem("severalAddress");
		if(severalAddress){
			severalAddress = JSON.parse(severalAddress);
			console.log(severalAddress);
			for(var i=0;i<severalAddress.length;i++){
				severalAddress[i].beginDate = NYR(severalAddress[i].itiner_begin,1);
			}
			var app = new Vue({
				el:'.mui-content',
				data:{
					items:severalAddress
				}
			})
		}else{
			mui.alert("参数错误，请重新查新",function(){
				mui.back();
			});
		}
	</script>
</html>
